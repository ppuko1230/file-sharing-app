  <script>

    function getFileIcon(filename) {

    function showMessage(text, type) {

    function displayFiles(files) {

    // ãƒ•ã‚¡ã‚¤ãƒ«ãƒªã‚¹ãƒˆã‚’å–å¾—ã™ã‚‹é–¢æ•°
    async function fetchFileList() {
      try {

        } else {

        document.getElementById('files-container').innerHTML =

    // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã™ã‚‹é–¢æ•°
    async function uploadFiles(formData) {

              showMessage('ãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã«æˆåŠŸã—ã¾ã—ãŸï¼', 'success');
              fetchFileList(); // ãƒ•ã‚¡ã‚¤ãƒ«ãƒªã‚¹ãƒˆã‚’æ›´æ–°
            } else {
              showMessage('ã‚¨ãƒ©ãƒ¼: ' + (response.error || 'ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸ'), 'error');
            }

            showMessage('ã‚¨ãƒ©ãƒ¼: ã‚µãƒ¼ãƒãƒ¼ãŒã‚¨ãƒ©ãƒ¼ã‚’è¿”ã—ã¾ã—ãŸ', 'error');
          }

            progressBar.textContent = '0%';

        };

          progressContainer.style.display = 'none';
        };
        
        xhr.open('POST', '/api/upload-multiple', true);
        xhr.send(formData);

    }

    async function deleteFile(filename) {
